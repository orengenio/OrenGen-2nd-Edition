<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The World's First and Only All-In-One BIMI Compliant Logo Generator</title>
    <meta name="description" content="The World's First and Only All-In-One BIMI Compliant Logo Generator" />
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/msgsndr/5sXsH3sSRgLPVUOIw303/media/6954fa6e9e7c132193396d37.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#003366',
                orange: '#CC5500',
                dark: '#0f172a', // Slate 900
                darker: '#020617', // Slate 950
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              scroll: 'scroll 30s linear infinite',
              'blink-once': 'blink-once 0.8s ease-in-out forwards',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'blink-once': {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.2', transform: 'scale(0.95)' }
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        top: 0 !important;
      }
      /* Custom scrollbar for dark mode feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      /* Hide Google Translate Toolbar */
      .goog-te-banner-frame.skiptranslate {
          display: none !important;
      }
      .goog-te-gadget-icon {
          display: none !important;
      }
      #google_translate_element {
          display: none !important;
      }
      /* Ensure body doesn't get pushed down */
      .skiptranslate {
          font-size: 0 !important;
      }
      body {
          position: relative;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-brand-darker text-slate-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es,fr,de,zh-CN,ja,pt,it,ru,ar',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://api.orengen.io/js/external-tracking.js" data-tracking-id="tk_da844a33eebb4230b88409eaa2ed5f59"></script>
  </body>
</html>
