version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: OnjjPD1RSZxse6+3TnXjK5WBff5ACwUv
      POSTGRES_USER: twenty
      POSTGRES_DB: twenty
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: 512MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 2GB
      POSTGRES_WORK_MEM: 16MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twenty"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  twenty:
    image: twentycrm/twenty:latest
    expose:
      - 3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.crm.rule=Host(`crm.orengen.io`)"
      - "traefik.http.routers.crm.entrypoints=websecure"
      - "traefik.http.routers.crm.tls=true"
      - "traefik.http.routers.crm.tls.certresolver=letsencrypt"
      - "traefik.http.services.crm.loadbalancer.server.port=3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      PG_DATABASE_URL: postgres://twenty:OnjjPD1RSZxse6+3TnXjK5WBff5ACwUv@postgres:5432/twenty
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # App Config
      SERVER_URL: https://crm.orengen.io
      FRONT_BASE_URL: https://crm.orengen.io
      
      # Auth
      ACCESS_TOKEN_SECRET: ihnh0FZkBNYv5ZtXU7NOEE0CgyD8wbu3FgxsHKxWpzA=
      LOGIN_TOKEN_SECRET: TFeAreiCoCoEDJe0MICuF41n/+cIOOqvdoRLCsiPAak=
      REFRESH_TOKEN_SECRET: PLzacYuLg6M1LSwH6rNBi7wD6hu2o2x5xQoK88PQ0EE=
      FILE_TOKEN_SECRET: kWHmZE5mpT5SidgyM+6fndAqAE5vFZzk8I1K3Dz1kEg=
      
      # Storage
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/storage
      
      # Email (optional - configure later)
      EMAIL_FROM_ADDRESS: noreply@orengen.io
      EMAIL_FROM_NAME: OrenGen CRM
      
      # Features
      SIGN_IN_PREFILLED: false
    volumes:
      - twenty-storage:/app/storage
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  twenty-storage:
